<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d</title>
    <link rel="stylesheet" href="./style.css">
    <script src="geometry.js"></script>


</head>
<body>
<div class = 'container'>
    <div id="scene">
        Рандомное распределение
    </div>
    <div id="scene2">
        Алгоритм R2
    </div>
    <div class="wrapper">
        <form>
            <div class='child'>
                <label for="a">
                    Введите параметр а:
                </label>
                <input id="a"  value="150">
            </div>
            <div class='child'>
                <label for='b'>
                    Введите параметр b:
                </label>
                <input id ='b' value="200">
            </div>
            <div class='child'>
                <label for="c">
                    Введите параметр c:
                </label>
                <input id="c" value="300">
            </div>
            <div class='child'>
                <label for="number">
                    Введите количество точек:
                </label>
                <input id="number" value="100">
            </div>
            <div class="child">
                <label for="radius">
                    Введите радиус точки:
                </label>
                <input id="radius" value="2">
            </div>
            <div class="child">
                <label for="gameCount">
                    Введите количество игр:
                </label>
                <input id="gameCount" value="100">
            </div>

            <button id="count"> Посчитать</button>
        </form>
    </div>
</div>



</body>
</html>
